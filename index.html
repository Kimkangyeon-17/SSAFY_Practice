<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="mode-switch">
            <label for="theme-select" style="margin-right:8px;font-weight:bold;">테마 옵션 :</label>
            <select id="theme-select">
                <option value="pantone">팬톤(기본)</option>
                <option value="mint">민트</option>
                <option value="lavender">라벤더</option>
                <option value="neon">네온</option>
                <option value="dark">다크모드</option>
            </select>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" required />
            <button type="submit">전송</button>
        </form>
        <div class="resize-handle" id="resize-handle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
